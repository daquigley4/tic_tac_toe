<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
<h1>Tic Tac Toe!</h1>

  <section id="gameboard">
    <section class="row">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
    </section>
    <section class="row">
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
    </section>
    <section class="row">
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </section>
  </section>
  <input id="play_again" type="button" value="Play again!">
  <aside class="radio">
    <h2>Player Select:</h2>
    <h3>I want to be "X"!</h3><input id="x_radio" type="radio" name="player" value="X"><br />
    <h3>I want to be "O"!</h3><input id="o_radio" type="radio" name="player" value="O">
  </aside>
  <aside class="score">
    <h2>Score:</h2>
    <p>Player X Wins: <span id="scoreX"></p><br />
    <p>Player O Wins: <span id="scoreO"></p><br />
    <p>Ties: <span id="scoreTie"></p>
  </aside>

</body>
</html>
