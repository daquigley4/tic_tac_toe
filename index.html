<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe Wars</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

  <h1>Tic Tac Toe Wars</h1>

  <div class="playerselect">
  <aside class="radio">
    <h2>Player Select:</h2>
    <div id="players">
      <ul>
        <li><input id="x_radio" type="radio" name="player" value="X"> I want to fight for the Rebels - X!</li>
        <li><input id="o_radio" type="radio" name="player" value="O"> I want to fight for the Imperials - O!</li>
      </ul>
    </div>
  </aside>
  </div>

  <div class="board">
  <section id="gameboard">
    <section class="row">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
    </section>
    <section class="row">
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
    </section>
    <section class="row">
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </section>
  </section>
  </div>

  <input id="play_again" type="button" value="Play again!">

  <div class="scores">
  <aside class="scoreboard">
    <h2>Score:</h2>
    <div id="scores">
    <p><h3>Rebels Wins: <span id="scoreX"></span></h3></p><br />
    <p><h3>Imperials Wins: <span id="scoreO"></span></h3></p><br />
    <p><h3>Ties: <span id="scoreTie"></span></h3></p>
    </div>
  </aside>
  </div>

</body>
</html>
